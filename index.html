<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="block-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Code Map 0.9.2</title>
  </head>

  <body class="body">
    <div id="work-space">
      <div id="svg-space"></div>
      <div id="block-space" class="block-space"></div>
    </div>

    <div id="block-menu" class="block-menu">
      <div class="sample row-block purple-shadow">
        <span class="string purple-string">let</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="string cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="string cyan-string">;</span>
        <!-- <div class="v1 vertex"></div> -->
        <span class="v1 vertex"></span>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string purple-string">const</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="string cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="string cyan-string">;</span>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string purple-string">var</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="string cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="string cyan-string">;</span>
      </div>

      <div class="sample main-block purple-shadow">
        <div class="row">
          <span class="string purple-string">function</span>
          <span class="block blue-string blue-shadow">name</span>
          <span class="string cyan-string">(</span>
          <span class="block orange-string orange-shadow">arg</span>
          <span class="string cyan-string">) {</span>
        </div>
        <div class="sub-block">
          <div class="row-block purple-shadow">
            <span class="string purple-string">return</span>
            <span class="block ash-string ash-shadow">result</span>
            <span class="string cyan-string">;</span>
          </div>
        </div>
        <div class="row">
          <span class="string cyan-string">};</span>
        </div>
      </div>

      <div class="sample row-block purple-shadow">
        <span class="string purple-string">return</span>
        <span class="block ash-string ash-shadow">result</span>
        <span class="string cyan-string">;</span>
      </div>

      <div class="sample main-block purple-shadow">
        <div class="row">
          <span class="string purple-string">if</span>
          <span class="string cyan-string">(</span>
          <span class="block ash-string ash-shadow">condition</span>
          <span class="string cyan-string">) {</span>
        </div>
        <div class="sub-block"></div>
        <div class="row">
          <span class="string cyan-string">}</span>
          <span class="string purple-string">else</span>
          <span class="string cyan-string">{</span>
        </div>
        <div class="sub-block"></div>
        <div class="row">
          <span class="string cyan-string">};</span>
        </div>
      </div>

      <div class="sample main-block blue-shadow">
        <div class="row">
          <span class="block ash-string ash-shadow">arr</span>
          <span class="string cyan-string">.</span>
          <span class="string blue-string">forEach</span>
          <span class="string cyan-string">(</span>
          <span class="string cyan-string">(</span>
          <span class="block strong-orange-string strong-orange-shadow"
            >item</span
          >
          <span class="string cyan-string">,</span>
          <span class="block strong-orange-string strong-orange-shadow">i</span>
          <span class="string cyan-string">,</span>
          <span class="block strong-orange-string strong-orange-shadow"
            >arr</span
          >
          <span class="string cyan-string">)</span>
          <span class="string cyan-string">{</span>
        </div>
        <div class="sub-block"></div>
        <div class="row">
          <span class="string cyan-string">});</span>
        </div>
      </div>
      <div id="point" conhtenhteditabgle="false"></div>
    </div>
  </body>

  <footer>
    <script type="module" src="index.js"></script>
  </footer>
</html>
